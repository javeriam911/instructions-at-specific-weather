<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: cursive;
            background-image: url(weather.jpg
);
            background-size: cover;
            text-align: center
        }

        ;

        .container {
            width: 200px;
            height: 300px;

        }

        ;

        #result {
            font-size: 40px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>

</head>

<body>

    <div class="container">
        <div id="box">
            <form onsubmit="weather() ; return false">
                <h4>Enter the weather condition</h4>

                <label> The weather is :</label>
                <select id="select">
                    <option value="rainy">rainy</option>
                    <option value="sunny">sunny</option>
                    <option value="cloudy">cloudy</option>
                </select>
                <br><br>
                <button type="submit">click me</button>

            </form>
            <div id="result"></div>
        </div>
    </div>
</body>
<script>
    function weather() {
        let input = document.getElementById("select").value;

        let result = document.getElementById("result");
        switch (input) {
            case "rainy": result.innerHTML = "you need a raincoat"
                break;
            case "sunny": 
                result.innerHTML = "you need a hat";
                break;
            case "cloudy": 
            result.innerHTML = "you need an umbrella ";
                break
        }

    }
</script>

</html>
